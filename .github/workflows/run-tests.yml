name: run-tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - php: 8.4
            cakephp: '^5.0'
          - php: 8.4
            cakephp: '^4.5'
          - php: 8.3
            cakephp: '^5.0'
          - php: 8.3
            cakephp: '^4.5'
          - php: 8.2
            cakephp: '^5.0'
          - php: 8.2
            cakephp: '^4.5'
          - php: 8.1
            cakephp: '^4.5'

    name: PHP ${{ matrix.php }} - CakePHP ${{ matrix.cakephp }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, intl
          coverage: none

      - name: Install dependencies
        run: |
          composer require "cakephp/cakephp:${{ matrix.cakephp }}" --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
